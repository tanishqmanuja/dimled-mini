substitutions:
  device_suffix: uno
  # wifi_ssid: !secret WIFI_SSID
  # wifi_password: !secret WIFI_PASSWORD

esphome:
  name_add_mac_suffix: false

# NOTE:
# REPLACE 000000 WITH YOUR DEVICE CODE // 6 DIGIT MAC ADDRESS SUFFIX
# REMOVE THIS CODE BLOCK AFTER THE FIRST SUCCESSFUL UPLOAD
wifi:
  use_address: dimled-mini-000000.local

packages:
  dimled.mini:
    url: https://github.com/tqlabs-in/dimled-mini
    files:
      - esphome/device/base.yaml
      - esphome/device/web-server/remote.yaml
    ref: main
    refresh: always
